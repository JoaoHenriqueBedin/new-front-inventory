<div class="header pl-4 shadow-3">
  <h2 class="">Cadastro de Fornecedores</h2>
</div>

<div class="card">
  <p-toast></p-toast>
</div>

<div class="formgrid grid pl-3 p-3">
  <div class="field col-12 md:col-6">
      <label for="name">Nome</label>
      <input required="" id="name" type="text" [(ngModel)]="value.name" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
  </div>
  <div class="field col-12 md:col-6">
      <label for="contact">Contato</label>
      <input required="" id="contact" type="text" [(ngModel)]="value.contact" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
  </div>
  <div class="field col-12">
      <label for="address">Endere√ßo</label>
      <textarea required="" id="address" type="text" rows="4" [(ngModel)]="value.address" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
  </div>
  <div class="field col-12 md:col-6">
      <label for="cnpj">CNPJ</label>
      <input required="" id="cnpj" type="text" [(ngModel)]="value.cnpj" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
  </div>
  <div class="field col-12">
      <p-button label="Cadastrar" (click)="createSupplier()"></p-button>
  </div>
</div>
